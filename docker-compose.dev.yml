    container_name: next-app
    build:
      context: ./
      dockerfile: dev.Dockerfile
    # user: node
    # command: sh -c "rsync -arv /app/cache/node_modules/. /app/node_modules && npm run dev"

    # Set environment variables directly in the docker-compose file
